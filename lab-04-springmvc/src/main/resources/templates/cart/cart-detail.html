<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>
</head>
<body>
<div th:unless="${cartItemList.size()== 0}">
    <h2 class="my-5">Products</h2>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Product ID</th>
            <th>Product Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem: ${cartItemList}">
            <td th:text="${cartItem.getProduct().getName()}"></td>
            <td th:text="${cartItem.getProduct().getId()}"></td>
            <td th:text="${cartItem.getProduct().getPrice()}"></td>
            <td th:text="${cartItem.getQuantity()}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
